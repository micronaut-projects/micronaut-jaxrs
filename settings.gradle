pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.3.8'
}

rootProject.name = 'jaxrs-parent'

include 'jaxrs-bom'
include 'jaxrs-processor'
include 'jaxrs-server'
include 'jaxrs-server-security'
