pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '6.0.2'
}

rootProject.name = 'jaxrs-parent'

include 'jaxrs-bom'
include 'jaxrs-processor'
include 'jaxrs-server'
include 'jaxrs-server-security'

enableFeaturePreview 'TYPESAFE_PROJECT_ACCESSORS'

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
    }
}
micronautBuild {
    importMicronautCatalog()
}

