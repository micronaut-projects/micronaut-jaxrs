plugins {
    id "io.micronaut.build.internal.module"
}

repositories {
    mavenCentral()
    maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
	implementation(libs.micronaut.http)
	implementation(libs.managed.jaxrs.api)

	testAnnotationProcessor(libs.micronaut.validation)
	testImplementation(libs.micronaut.http.validation)
	testImplementation(libs.micronaut.http.server)
	testImplementation(libs.micronaut.inject.java.test)
	testImplementation(libs.micronaut.validation)
	if (!JavaVersion.current().isJava9Compatible()) {
		testImplementation files(org.gradle.internal.jvm.Jvm.current().toolsJar)
	}
	testImplementation(libs.micronaut.http.client)
}
