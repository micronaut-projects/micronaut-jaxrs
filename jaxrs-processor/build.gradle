dependencies {
	implementation "io.micronaut:micronaut-http"
	implementation "org.jboss.resteasy:jaxrs-api:$jaxrsApiVersion"

	testImplementation "io.micronaut:micronaut-inject-java-test"
	testAnnotationProcessor "io.micronaut:micronaut-validation"
	testImplementation "io.micronaut:micronaut-validation"
	if (!JavaVersion.current().isJava9Compatible()) {
		testImplementation files(org.gradle.internal.jvm.Jvm.current().toolsJar)
	}
	testImplementation "io.micronaut:micronaut-http-client"
}